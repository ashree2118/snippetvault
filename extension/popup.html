<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --bg: #000000;
      --panel: #0a0a0a;
      --border: #1e1e1e;
      --text: #e0e0e0;
      --muted: #888888;
      --accent: #ffffff;
      --primary: #15B19A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 300px;
      height: 400px;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: -0.01em;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 14px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
      color: #e8e8e8;
    }

    .status {
      font-size: 11px;
      color: var(--primary);
    }

    .content {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      padding: 14px;
    }

    .empty-state {
      text-align: left;
      color: var(--text);
      font-size: 16px;
      line-height: 1.5;
      margin-top: 16px;
    }

    .empty-state p {
      margin: 0;
    }

    .empty-state p + p {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }

    .recent-snippet {
      margin-top: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      padding: 12px;
      display: none;
    }

    .recent-snippet.visible {
      display: block;
    }

    .recent-snippet h3 {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0 0 8px 0;
      font-weight: 600;
    }

    .recent-snippet .snippet-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 8px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recent-snippet .snippet-preview {
      font-size: 11px;
      color: var(--muted);
      font-family: ui-monospace, monospace;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
      line-height: 1.4;
    }

    .footer {
      margin-top: 12px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background: #0f0f0f;
      color: var(--primary);
      text-decoration: none;
      transition: border 0.2s, color 0.2s;
    }

    .btn:hover {
      border-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Snippet</h1>
      <span class="status">Online</span>
    </header>

    <div class="content" id="content">
      <div class="empty-state">
        <p>Ready to capture</p>
        <p>Highlight text -> Right click -> Save to Snippet!</p>
      </div>
    </div>

    <div class="recent-snippet" id="recent-snippet">
      <h3>Latest from dashboard</h3>
      <p class="snippet-title" id="recent-snippet-title">â€”</p>
      <pre class="snippet-preview" id="recent-snippet-preview"></pre>
    </div>

    <div class="footer">
      <a
        href="https://snippet-two-rust.vercel.app"
        target="_blank"
        class="btn"
      >
        Open Dashboard
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
