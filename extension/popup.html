<!DOCTYPE html>
<html>

<head>
  <style>
    :root {
      --bg: #000000;
      --panel: #0a0a0a;
      --border: #1e1e1e;
      --text: #e0e0e0;
      --muted: #888888;
      --primary: #15B19A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 300px;
      height: 400px;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: -0.01em;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 10px;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
      color: #e8e8e8;
    }

    .status {
      font-size: 11px;
      color: var(--primary);
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .empty-state {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .empty-state p {
      margin: 0;
    }

    .empty-state p+p {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
    }

    h3 {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 14px 0 6px;
      font-weight: 500;
    }

    .recent-snippet {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      padding: 12px;
      display: none;
    }

    .recent-snippet.visible {
      display: block;
    }

    .recent-snippet.loading .recent-snippet-content {
      display: none;
    }

    .recent-snippet:not(.loading) .recent-snippet-loader {
      display: none;
    }

    .recent-snippet-loader {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .recent-snippet-loader span {
      font-size: 12px;
      color: var(--muted);
    }

    .snippet-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .snippet-preview {
      font-size: 11px;
      color: var(--muted);
      font-family: ui-monospace, monospace;
      max-height: 60px;
      overflow: hidden;
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
      line-height: 1.4;
    }

    .footer {
      margin-top: auto;
      padding-top: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background: #0f0f0f;
      color: var(--text);
      text-decoration: none;
      transition: border 0.2s, color 0.2s;
    }

    .btn:hover {
      border-color: #444;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Snippet</h1>
      <span class="status" id="connection-status" style="color: #ef4444;">Offline</span>
    </header>

    <div class="content">
      <div class="empty-state">
        <p>Ready to capture</p>
        <p>Highlight text -> Right click -> Save to Snippet</p>
      </div>
    </div>

    <h3>Latest from dashboard</h3>

    <!-- Loading state by default -->
    <div class="recent-snippet loading visible" id="recent-snippet">
      <div class="recent-snippet-loader">
        <div class="spinner"></div>
        <span>Loading…</span>
      </div>

      <div class="recent-snippet-content">
        <p class="snippet-title" id="recent-snippet-title">—</p>
        <pre class="snippet-preview" id="recent-snippet-preview"></pre>
      </div>
    </div>

    <div class="footer">
      <a href="https://saveto-snippet.vercel.app" target="_blank" class="btn" id="dashboard-btn">
        Open Dashboard
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
