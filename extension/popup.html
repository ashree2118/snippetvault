<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding-bottom: 12px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      background: linear-gradient(to right, #60a5fa, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
    }
    .content {
      flex: 1;
      overflow-y: auto;
    }
    .empty-state {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 60px;
    }
    .btn {
      display: block;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      text-align: center;
      text-decoration: none;
      margin-top: auto;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #444;
    }
    .btn-primary {
      background: linear-gradient(to right, #2563eb, #7c3aed);
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SnippetVault</h1>
      <div class="status-dot" title="System Online"></div>
    </header>
    
    <div class="content" id="content">
      <div class="empty-state">
        <p>Ready to capture.</p>
        <p style="font-size: 11px; margin-top: 8px;">Highlight text -> Right Click -> Save to SnippetVault</p>
      </div>
    </div>

    <div style="margin-top: auto;">
      <a href="http://localhost:3000" target="_blank" class="btn btn-primary">
        Open Dashboard
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
